sudo: required
language: node_js
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::8}
services:
- docker
before_install:
- docker build -t web-login-site/web-login-site .
- docker run -dt -p 127.0.0.1:443:443 web-login-site/web-login-site
- docker ps -a
- docker run web-login-site/web-login-site /bin/sh -c "npm test"
script:
- echo "Tests succeed!"

after_success:
- docker login tenableio-docker-consec-local.jfrog.io -u pubread -p $TENABLE_JFROG_PASSWORD
- docker pull tenableio-docker-consec-local.jfrog.io/cs-scanner:latest
- docker login -u $TENABLE_IO_ACCESS_KEY -p $TENABLE_IO_SECRET_KEY
  registry.cloud.tenable.com
- export IMAGE=web-login-site
- export REPO=web-login-site
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
- docker build -f Dockerfile -t $REPO/$IMAGE:$COMMIT .
- docker save $REPO/$IMAGE:$COMMIT | docker run -e TENABLE_ACCESS_KEY=$TENABLE_IO_ACCESS_KEY -e TENABLE_SECRET_KEY=$TENABLE_IO_SECRET_KEY -e IMPORT_REPO_NAME=$REPO -i tenableio-docker-consec-local.jfrog.io/cs-scanner:latest inspect-image $IMAGE:travis-$TRAVIS_BUILD_NUMBER
- cat ./tiocs-check.sh | sh -s
